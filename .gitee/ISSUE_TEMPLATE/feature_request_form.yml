name: 功能需求
description: 对这个项目提出你想要添加的功能
title: '[Feature] '
labels: ['enhancement']
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## 感谢您提出功能建议！
        您的建议将帮助我们改进项目。请尽可能详细地描述您的需求。

  - type: textarea
    id: background
    attributes:
      label: 需求背景
      description: 为什么我们需要这个功能？需要解决什么问题？
      placeholder: |
        请详细描述：
        - 当前遇到的问题或限制
        - 为什么现有功能无法满足需求
        - 这个功能的应用场景
        
        如果您的功能请求与某个问题相关，请使用 #0000 格式引用相关问题。
    validations:
      required: true

  - type: textarea
    id: feature-description
    attributes:
      label: 功能描述
      description: 描述您想要的解决方案
      placeholder: |
        请详细描述：
        - 功能的具体行为
        - 如何使用这个功能
        - 预期的用户界面或API设计
        - 任何相关的技术细节
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 描述您考虑过的替代方案（可选）
      placeholder: |
        如果您考虑过其他解决方案，请在此说明：
        - 其他可能的实现方式
        - 为什么选择了当前方案
        - 任何相关的权衡考虑
    validations:
      required: false

  - type: textarea
    id: implementation-notes
    attributes:
      label: 实现建议
      description: 如果您有实现建议，请在此说明（可选）
      placeholder: |
        可选内容：
        - 技术实现思路
        - 相关的代码示例
        - 第三方库或工具建议
        - 性能考虑
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: 补充内容
      description: 请在此处添加关于功能请求的其他上下文或截图
      placeholder: |
        您可以添加：
        - 相关的截图或设计稿
        - 参考链接或文档
        - 其他项目的类似功能示例
        - 任何其他有用的信息
    validations:
      required: false